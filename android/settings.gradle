// 1) اقرأ مسار Flutter SDK من local.properties
pluginManagement {
    def flutterSdkPath = {
        def props = new Properties()
        file("local.properties")
            .withInputStream { props.load(it) }
        def sdk = props.getProperty("flutter.sdk")
        assert sdk != null, "flutter.sdk must be defined in local.properties"
        return sdk
    }()

    // 2) تضمّن بلجن Flutter نفسه كمشروعٍ مبنيّ داخلياً
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    // 3) المستودعات للبلجن DSL
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// 4) خلي كل الـ repositories تجي من هنا برضه
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
    }
}

// 5) عرّف البلجنز ونسخ إصداراتها
plugins {
    id "com.android.application"         version "7.3.0" apply false
    id "org.jetbrains.kotlin.android"    version "1.7.10" apply false
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
}

rootProject.name = "display_app"
include(":app")









