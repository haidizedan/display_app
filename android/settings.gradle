pluginManagement {
    plugins {
        id "com.android.application" version "7.4.2"
        id "org.jetbrains.kotlin.android" version "1.9.10"
        id "dev.flutter.flutter-gradle-plugin" version "0.0.0"
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "display_app"
include(":app")



