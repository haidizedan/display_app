// android/settings.gradle

pluginManagement {
    // اقرأ flutter.sdk من local.properties
    def props = new java.util.Properties()
    file("local.properties").withReader("UTF-8") { props.load(it) }
    def flutterSdkPath = props.getProperty("flutter.sdk")
    assert flutterSdkPath != null, "Please define flutter.sdk in local.properties"

    // أضف Flutter tooling كمشروع مدمج ليُوفّر البلجن محلياً
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    // الريبو الخاصة ببلجنات Gradle DSL
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        // مسار AARs لمحرك Flutter مباشرةً بدون بنية Maven كاملة
        flatDir {
            def props2 = new java.util.Properties()
            file("local.properties").withReader("UTF-8") { props2.load(it) }
            def flutterSdkPath2 = props2.getProperty("flutter.sdk")
            dirs("$flutterSdkPath2/bin/cache/artifacts/engine/android")
        }
    }
}

rootProject.name = "display_app"
include(":app")












