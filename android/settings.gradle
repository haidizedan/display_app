// android/settings.gradle

import java.util.Properties

// 1. اقرا flutter.sdk من local.properties
def localProps = new Properties()
file("local.properties").withReader("UTF-8") { localProps.load(it) }
def flutterSdkPath = localProps.getProperty("flutter.sdk")
assert flutterSdkPath != null, "flutter.sdk must be defined in local.properties"

// 2. خليه build قابل للتضمين من Flutter's Gradle plugin
pluginManagement {
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// 3. كل repositories للتبعيات تبقى من هنا
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "display_app"
include(":app")









