// android/settings.gradle

pluginManagement {
    // أولاً: اقرأ flutter.sdk من local.properties
    def props = new java.util.Properties()
    file("local.properties").withReader("UTF-8") { props.load(it) }
    def flutterSdkPath = props.getProperty("flutter.sdk")
    assert flutterSdkPath != null, "Please define flutter.sdk in local.properties"

    // ثم ضمّ حزمة Flutter tooling لتوفير البلجن محلياً
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    // وأخيراً ريبو البلجنز
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "display_app"
include(":app")







