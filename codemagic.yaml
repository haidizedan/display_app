workflows:
  android-apk-release:
    name: Build Android APK (release)
    environment:
      flutter: stable
    scripts:
      - name: Get Flutter packages
        script: flutter pub get

      - name: Build Release APK
        # نضع الأمر بكامل خياراته في سطر واحد
        script: flutter build apk --release --no-tree-shake-icons --android-skip-build-dependency-validation

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk




