workflows:
  android-apk-release:
    name: Build Android APK (release)
    environment:
      flutter: stable

    scripts:
      - name: Get Flutter packages
        script: flutter pub get

      - name: Fix local.properties for CI
        script: |
          cat > android/local.properties <<EOF
          sdk.dir=$ANDROID_HOME
          flutter.sdk=$FLUTTER_ROOT
          flutter.buildMode=release
          EOF

      - name: Precache Android engine artifacts (incl. release)
        script: flutter precache --android --release

      - name: Build Release APK (skip icon tree-shake)
        script: flutter build apk --release --no-tree-shake-icons

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk






