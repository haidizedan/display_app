name: display_app
description: A Flutter app for managing display screens with Arabic/English support.
publish_to: 'none' # Remove this line if you plan to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State management
  provider: ^6.1.1

  # Network connectivity
  connectivity_plus: ^5.0.2

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # HTTP requests
  http: ^1.1.0

  # Shared preferences for settings
  shared_preferences: ^2.2.2

  # Image picker
  image_picker: ^1.0.4

  # QR code generation
  qr_flutter: ^4.1.0

  # Path provider
  path_provider: ^2.1.1

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: true            # ← هذا السطر المضاف
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700

dependency_overrides:
  win32: ^5.14.0




